<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Número 1 a 100</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <form class="form">
        <div class="container">
            <h3>Advinhe um número de 1-100</h3>
            <input type="number" inputmode="numeric" id="number" placeholder="Número">
            <button class ='btn'> Clique </button>
            <button class="reset">Resetar</button>
            <p class="feedback"></p>
            <p class="attempts"></p>
            <p class="numbers"></p>
        </div>
    </form>
    <script src="./app.js"></script>
</body>
</html>
